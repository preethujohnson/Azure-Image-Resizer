<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Uploader</title>
</head>
<body>
    <h1>Upload an Image</h1>
    <input type="file" id="imageInput">
    <button onclick="uploadImage()">Upload</button>
    <script>
        async function uploadImage() {
            const input = document.getElementById('imageInput');
            if (input.files.length === 0) {
                alert('Please select an image.');
                return;
            }

            const formData = new FormData();
            formData.append('file', input.files[0]);

            const response = await fetch('<https://copilotfunctionname.azurewebsites.net/api/copilothttpfunction?code=HWYd9cOlmytqz12BCHOrvhxhuG2064_huMOGPjW6iRcUAzFuD1Ybew%3D%3D>', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                alert('Image uploaded and resized successfully.');
            } else {
                alert('Failed to upload image.');
            }
        }
    </script>
</body>
</html>
